<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .video-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .video-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        video {
            width: 100%;
            max-width: 1200px;
            height: auto;
            max-height: 80vh;
            border-radius: 12px;
            background: #000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .video-off-placeholder {
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            border-radius: 12px;
            background: #1e293b;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            font-weight: bold;
        }

        .username-badge {
            position: absolute;
            bottom: 30px;
            left: 30px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        button {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 24px;
        }

        button:hover {
            transform: scale(1.1);
        }

        .btn-mute {
            background: #3b82f6;
            color: white;
        }

        .btn-mute.active {
            background: #ef4444;
        }

        .btn-video {
            background: #3b82f6;
            color: white;
        }

        .btn-video.active {
            background: #ef4444;
        }

        .btn-chat {
            background: #10b981;
            color: white;
        }

        .chat-panel {
            width: 350px;
            background: #1e293b;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #334155;
            transform: translateX(100%);
            transition: transform 0.3s;
        }

        .chat-panel.open {
            transform: translateX(0);
        }

        .chat-header {
            padding: 20px;
            background: #0f172a;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #334155;
        }

        .chat-header h3 {
            font-size: 18px;
        }

        .close-chat {
            background: transparent;
            width: 32px;
            height: 32px;
            color: white;
            font-size: 20px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 15px;
            background: #334155;
            padding: 10px 12px;
            border-radius: 8px;
            color: white;
        }

        .message-user {
            font-weight: bold;
            color: #60a5fa;
            font-size: 13px;
            margin-bottom: 4px;
        }

        .message-text {
            font-size: 14px;
        }

        .message-time {
            font-size: 11px;
            color: #94a3b8;
            margin-top: 4px;
        }

        .chat-input {
            padding: 20px;
            background: #0f172a;
            border-top: 1px solid #334155;
        }

        .chat-input form {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #1e293b;
            color: white;
            font-size: 14px;
        }

        .chat-input input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .chat-input button {
            width: auto;
            padding: 0 20px;
            border-radius: 8px;
            background: #3b82f6;
            color: white;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-area">
            <div class="video-container">
                <video id="localVideo" autoplay muted playsinline></video>
                <div id="videoOffPlaceholder" class="video-off-placeholder hidden">
                    <div class="avatar" id="avatar"></div>
                </div>
                <div class="username-badge" id="usernameBadge"></div>
            </div>
            <div class="controls">
                <button class="btn-mute" id="muteBtn" onclick="toggleMute()">ðŸŽ¤</button>
                <button class="btn-video" id="videoBtn" onclick="toggleVideo()">ðŸ“¹</button>
                <button class="btn-chat" onclick="toggleChat()">ðŸ’¬</button>
            </div>
        </div>

        <div class="chat-panel" id="chatPanel">
            <div class="chat-header">
                <h3>Chat</h3>
                <button class="close-chat" onclick="toggleChat()">Ã—</button>
            </div>
            <div class="messages" id="messages"></div>
            <div class="chat-input">
                <form onsubmit="sendMessage(event)">
                    <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off">
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let stream = null;
        let isMuted = false;
        let isVideoOff = false;
        let isChatOpen = false;
        const username = 'User' + Math.floor(Math.random() * 1000);
        const messages = [];

        document.getElementById('usernameBadge').textContent = username;
        document.getElementById('avatar').textContent = username[0];

        // Start call automatically
        async function startCall() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });
                document.getElementById('localVideo').srcObject = stream;
            } catch (err) {
                console.error('Error accessing media:', err);
                alert('Could not access camera/microphone. Please check permissions.');
            }
        }

        function toggleMute() {
            if (stream) {
                const audioTrack = stream.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.enabled = !audioTrack.enabled;
                    isMuted = !audioTrack.enabled;
                    const btn = document.getElementById('muteBtn');
                    btn.classList.toggle('active', isMuted);
                    btn.textContent = isMuted ? 'ðŸ”‡' : 'ðŸŽ¤';
                }
            }
        }

        function toggleVideo() {
            if (stream) {
                const videoTrack = stream.getVideoTracks()[0];
                if (videoTrack) {
                    videoTrack.enabled = !videoTrack.enabled;
                    isVideoOff = !videoTrack.enabled;
                    const btn = document.getElementById('videoBtn');
                    btn.classList.toggle('active', isVideoOff);
                    btn.textContent = isVideoOff ? 'ðŸ“·' : 'ðŸ“¹';
                    
                    document.getElementById('localVideo').classList.toggle('hidden', isVideoOff);
                    document.getElementById('videoOffPlaceholder').classList.toggle('hidden', !isVideoOff);
                }
            }
        }

        function toggleChat() {
            isChatOpen = !isChatOpen;
            document.getElementById('chatPanel').classList.toggle('open', isChatOpen);
        }

        function sendMessage(e) {
            e.preventDefault();
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (text) {
                const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                messages.push({ user: username, text, time });
                
                const messagesDiv = document.getElementById('messages');
                const messageEl = document.createElement('div');
                messageEl.className = 'message';
                messageEl.innerHTML = `
                    <div class="message-user">${username}</div>
                    <div class="message-text">${text}</div>
                    <div class="message-time">${time}</div>
                `;
                messagesDiv.appendChild(messageEl);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                
                input.value = '';
            }
        }

        // Start call on load
        startCall();
    </script>
</body>
</html>
