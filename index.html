<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .video-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .video-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #localVideo {
            width: 100%;
            max-width: 1200px;
            height: auto;
            max-height: 80vh;
            border-radius: 12px;
            background: #000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            transform: scaleX(-1);
        }

        .video-off-placeholder {
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            border-radius: 12px;
            background: #1e293b;
            display: none;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .video-off-placeholder.show {
            display: flex;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            font-weight: bold;
        }

        .username-badge {
            position: absolute;
            bottom: 30px;
            left: 30px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 10;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        button {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 24px;
        }

        button:hover {
            transform: scale(1.1);
        }

        .btn-mute {
            background: #3b82f6;
            color: white;
        }

        .btn-mute.active {
            background: #ef4444;
        }

        .btn-video {
            background: #3b82f6;
            color: white;
        }

        .btn-video.active {
            background: #ef4444;
        }

        .btn-chat {
            background: #10b981;
            color: white;
        }

        .btn-chat.active {
            background: #f59e0b;
        }

        .chat-panel {
            width: 0;
            background: #1e293b;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #334155;
            overflow: hidden;
            transition: width 0.3s;
        }

        .chat-panel.open {
            width: 350px;
        }

        .chat-header {
            padding: 20px;
            background: #0f172a;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #334155;
            min-height: 60px;
        }

        .chat-header h3 {
            font-size: 18px;
            white-space: nowrap;
        }

        .close-chat {
            background: transparent;
            width: 32px;
            height: 32px;
            color: white;
            font-size: 20px;
            flex-shrink: 0;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            min-height: 0;
        }

        .message {
            margin-bottom: 15px;
            background: #334155;
            padding: 10px 12px;
            border-radius: 8px;
            color: white;
            word-wrap: break-word;
        }

        .message-user {
            font-weight: bold;
            color: #60a5fa;
            font-size: 13px;
            margin-bottom: 4px;
        }

        .message-text {
            font-size: 14px;
        }

        .message-time {
            font-size: 11px;
            color: #94a3b8;
            margin-top: 4px;
        }

        .chat-input {
            padding: 20px;
            background: #0f172a;
            border-top: 1px solid #334155;
        }

        .chat-form {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #1e293b;
            color: white;
            font-size: 14px;
        }

        .chat-input input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .send-btn {
            width: auto;
            padding: 0 20px;
            border-radius: 8px;
            background: #3b82f6;
            color: white;
            font-size: 14px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-area">
            <div class="video-container">
                <video id="localVideo" autoplay playsinline></video>
                <div id="videoOffPlaceholder" class="video-off-placeholder">
                    <div class="avatar" id="avatar"></div>
                </div>
                <div class="username-badge" id="usernameBadge"></div>
            </div>
            <div class="controls">
                <button class="btn-mute" id="muteBtn">ðŸŽ¤</button>
                <button class="btn-video" id="videoBtn">ðŸ“¹</button>
                <button class="btn-chat" id="chatBtn">ðŸ’¬</button>
            </div>
        </div>

        <div class="chat-panel" id="chatPanel">
            <div class="chat-header">
                <h3>Chat</h3>
                <button class="close-chat" id="closeChatBtn">Ã—</button>
            </div>
            <div class="messages" id="messages"></div>
            <div class="chat-input">
                <form class="chat-form" id="chatForm">
                    <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off">
                    <button type="submit" class="send-btn">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let stream = null;
        let isMuted = false;
        let isVideoOff = false;
        let isChatOpen = false;
        const username = 'User' + Math.floor(Math.random() * 1000);

        const localVideo = document.getElementById('localVideo');
        const videoOffPlaceholder = document.getElementById('videoOffPlaceholder');
        const muteBtn = document.getElementById('muteBtn');
        const videoBtn = document.getElementById('videoBtn');
        const chatBtn = document.getElementById('chatBtn');
        const closeChatBtn = document.getElementById('closeChatBtn');
        const chatPanel = document.getElementById('chatPanel');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const messagesDiv = document.getElementById('messages');

        document.getElementById('usernameBadge').textContent = username;
        document.getElementById('avatar').textContent = username[0];

        // Start call automatically
        async function startCall() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });
                localVideo.srcObject = stream;
                localVideo.muted = true; // Mute own audio to prevent feedback
            } catch (err) {
                console.error('Error accessing media:', err);
                alert('Could not access camera/microphone. Please allow permissions and refresh.');
            }
        }

        function toggleMute() {
            if (stream) {
                const audioTrack = stream.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.enabled = !audioTrack.enabled;
                    isMuted = !audioTrack.enabled;
                    muteBtn.classList.toggle('active', isMuted);
                    muteBtn.textContent = isMuted ? 'ðŸ”‡' : 'ðŸŽ¤';
                }
            }
        }

        function toggleVideo() {
            if (stream) {
                const videoTrack = stream.getVideoTracks()[0];
                if (videoTrack) {
                    videoTrack.enabled = !videoTrack.enabled;
                    isVideoOff = !videoTrack.enabled;
                    videoBtn.classList.toggle('active', isVideoOff);
                    videoBtn.textContent = isVideoOff ? 'ðŸ“·' : 'ðŸ“¹';
                    
                    if (isVideoOff) {
                        localVideo.classList.add('hidden');
                        videoOffPlaceholder.classList.add('show');
                    } else {
                        localVideo.classList.remove('hidden');
                        videoOffPlaceholder.classList.remove('show');
                    }
                }
            }
        }

        function toggleChat() {
            isChatOpen = !isChatOpen;
            chatPanel.classList.toggle('open', isChatOpen);
            chatBtn.classList.toggle('active', isChatOpen);
            if (isChatOpen) {
                messageInput.focus();
            }
        }

        function sendMessage(e) {
            e.preventDefault();
            const text = messageInput.value.trim();
            
            if (text) {
                const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                const messageEl = document.createElement('div');
                messageEl.className = 'message';
                messageEl.innerHTML = `
                    <div class="message-user">${username}</div>
                    <div class="message-text">${escapeHtml(text)}</div>
                    <div class="message-time">${time}</div>
                `;
                messagesDiv.appendChild(messageEl);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                
                messageInput.value = '';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        muteBtn.addEventListener('click', toggleMute);
        videoBtn.addEventListener('click', toggleVideo);
        chatBtn.addEventListener('click', toggleChat);
        closeChatBtn.addEventListener('click', toggleChat);
        chatForm.addEventListener('submit', sendMessage);

        // Start call on load
        window.addEventListener('load', startCall);
    </script>
</body>
</html>
